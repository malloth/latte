buildscript {
    ext {
        // Library
        libVersion = '0.1.0'

        // Environment
        lowSdkVersion = 21
        highSdkVersion = 28
        toolsVersion = '3.4.2'
        kotlinVersion = '1.3.41'

        // Android
        androidxAnnotationVersion = '1.0.0'
        androidxAppCompatVersion = '1.0.2'

        // Util
        dokkaVersion = '0.9.18'
        androidMavenGradleVersion = '2.1'
        detektVersion = '1.0.0.RC8'

        // Test
        junitVersion = '4.12'
        testRulesVersion = '1.2.0'
        testRunnerVersion = '1.2.0'
        espressoVersion = '3.1.0'
    }

    repositories {
        mavenLocal()
        google()
        jcenter()
    }

    dependencies {
        classpath "com.android.tools.build:gradle:$toolsVersion"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
    }
}

allprojects {
    repositories {
        mavenLocal()
        google()
        jcenter()
    }
}