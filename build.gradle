buildscript {
    ext {
        // Library
        libVersion = '0.1.0'
        repositoryId = 'latte'
        repositoryVcs = 'https://github.com/malloth/latte.git'
        groupId = 'com.test.latte'

        // Environment
        lowSdkVersion = 21
        highSdkVersion = 28
        toolsVersion = '3.4.2'
        kotlinVersion = '1.3.41'

        // Android
        androidxAnnotationVersion = '1.0.0'
        androidxAppCompatVersion = '1.0.2'

        // Util
        bintrayVersion = '1.8.4'
        dokkaVersion = '0.9.18'
        detektVersion = '1.0.0.RC8'

        // Test
        junitVersion = '4.12'
        testRulesVersion = '1.2.0'
        testRunnerVersion = '1.2.0'
        mockitoKotlinVersion = '2.1.0'
        espressoVersion = '3.1.0'
    }

    repositories {
        mavenLocal()
        google()
        jcenter()
    }

    dependencies {
        classpath "com.android.tools.build:gradle:$toolsVersion"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath "com.jfrog.bintray.gradle:gradle-bintray-plugin:$bintrayVersion"
    }
}

allprojects {
    repositories {
        mavenLocal()
        google()
        jcenter()
    }
}